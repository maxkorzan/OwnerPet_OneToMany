<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Owner List</h1>
<div th:each="owner : ${ownersModelContainer}">

    <div th:each="pet : ${owner.pets}">
    <ul>
        <li th:inline="text">Owner: [[${owner.name}]]</li>
        <li th:inline="text">Pet: [[${pet.name}]] is a [[${pet.animal}]]</li>
    </ul>
    </div>

</div>

</body>
</html>
